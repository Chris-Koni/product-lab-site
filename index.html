<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Product Lab</h1>
        <p>Your one-stop shop for innovative product development.</p>
    </header>
    
    <section id="about">
        <h2>About Us</h2>
        <p>Product Lab specializes in turning ideas into reality. Our team of experienced designers and engineers is dedicated to creating products that meet the highest standards of quality and innovation.</p>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form name="contact" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="contact" />
            <label>Your Name: <input type="text" name="name" required></label>
            <label>Your Email: <input type="email" name="email" required></label>
            <label>Message: <textarea name="message" required></textarea></label>
            <button type="submit">Send</button>
        </form>
    </section>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting in the traditional way

            // Here, you can implement custom form submission logic if needed.
            // For example, sending form data using Fetch API or another method.
            // Since Netlify is handling the form, you might not need to add anything here.
        });
    </script>
</body>
</html>
